<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and blocks</title>
</head>
<body>
    <p style="border: 2px solid plum;">this is a paragraph</p><p style="border:2px solid purple;">this is also a paragraph</p>
    <!--p tag is a block element and occupies all the places in front of it and prints on next line-->
    <span style="border:4px solid royalblue;">span is an inline element </span>
    <span style="border: 4px solid rosybrown;">thus does not move on next line even if written on next line</span>

    <a>anchor tag is an inline tag</a> <a>and continues to write further</a>
    <strong>lets test for strong</strong> <strong>is inline or block</strong>
    <!--also test this for img,em,li,ul,div //quick quiz-->
</body>
</html>
