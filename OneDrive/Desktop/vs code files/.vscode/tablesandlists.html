<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>
</head>

<body>
    <!--lists-->
    <ul type="disc">
        <!--unordered list ,consist attribute 'type' - square,disc,circle-->
        <li>this is first list</li>
        <li>this is second list</li>
        <li>this is third list</li>
        <ol type="1">
            <!--ordered list ,consist attribute type - A,a,1,I-->
            <p>names of cities in India</p>
            <li>delhi</li>
            <li>mumbai</li>
            <li>bangalore</li>
            <li>channai</li>
        </ol>
    </ul>

    <!--tables-->
    <h3>information of students</h3>
    <table>
        <thead>
            <tr>
                <th>students ID</th>
                <th>Name of student</th>
                <th>subject</th>
                <th>marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>10</td>
                <td>trupti</td>
                <td>maths</td>
                <td>98</td>
            </tr>
            <tr>
                <td>11</td>
                <td>vallabh</td>
                <td>maths</td>
                <td>100</td>
            </tr>

        </tbody>

    </table>
</body>

</html>
