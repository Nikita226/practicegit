<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
</head>
<body>
    <h3>Ids and classes</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is the mainBox
    </div>
    <span class="redBg"></span>
    <!-- id is unique for one element and class is for multiple elemnts -->
    <!-- id can me given only once and cannot be repeated,while calass can be repeated for elements -->

    <!-- Emmet -->
    <!-- . is for class and # is for Ids -->
    <!-- Emmet takes div tag as default -->

    <!-- span#mainSpan  and then press enter -->
    <span id="mainSpan"></span>
    <!-- .redBg.blackBorder and then enter -->
    <div class="redBg blackBorder"></div>
    <!-- span#mainspan.redBg and then enter -->
    <span id="mainspan" class="redBg"></span>

    <!-- Creating multiple elements with emmet -->
    <!-- span.redBg.blackBorder *number of times to be printed and then enter -->
    <span class="redBg blackBorder">First</span>
    <span class="redBg blackBorder">Second</span>
    <span class="redBg blackBorder">Third</span>
    <span class="redBg blackBorder">Fourth</span>
   
</body>
</html>
