<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <h3>Html Entities</h3>
    <div class="contianer">
        <p>this is a paragraph</p>
        <p>this is another                paragraph</p>
        <!-- spaces are compressed to a single space -->

        <p>this also an another &nbsp; paragraph</p>
        <!-- nbsp is Non Breaking SPace ,it considers extra spaces in your code -->
        <!-- nbsp are not recomended ,this work can be done with the help of CSS -->

        <!-- Html Entities are used to print the resvered characters,symols in html or the special characters or symbols that are not present on the keyboard -->
        <p>paragraph tag is written as &lt;p&gt;</p>
        <p>pound symbol is writen as &pound</p>
        <p>Empty character is written like this &#8203 </p>
        <p>another character is like this &frac14</p>

    </div>
</body>
</html>
