<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONTS</title>
    <style>
         p1{
             font-family: 'Segoe UI';
             font-style:normal;
             font-variant: small-caps;
             font-weight: 800;
             /* font-display:inherit; */
             font-feature-settings: normal;
         }
         p2{
             font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
             /* this is font stag */
         }
    </style>
</head>
<body>
    <h5>CSS FONTS</h5>
    <p1>let's learn about fonts and this is very exciting concept </p1>
    <!-- there are 2 types of fonts :
        1)web save fonts-that are preinstalled in your computer 
        2)web fonts-these are not installed in computer.you need to import them -->
    <p2>hello,Good morning!</p2>
    <!-- font stag-this gives priority to the fonts and if the 1st one is not available then moves to the next -->
</body>
</html>
