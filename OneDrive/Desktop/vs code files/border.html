<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BORDERS</title>
    <style>
    #firstpara{
        border-color: rgb(97, 9, 9);
        border-radius: 60px;
    }
    #secondpara{
        border-width:3px ;
        border-style:groove;
    }
    #thirdpara{
        border: blue solid 4px;
    }
    body{
        background-color: rosybrown;
    }
    </style>
</head>
<body>
    <h6>CSS BORDERS</h6>
    <p id="firstpara" >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Est atque maxime nihil quos dolores, iusto vitae quod debitis? Necessitatibus, quidem.</p>
    <div>
    <p id="secondpara">this is second paragraph</p>
    </div>
    <p id="thirdpara">this is third paragraph</p>
</body>
</html>
